<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <center>
        <form onsubmit="login(event)" class="login-form">
        <input type="text" placeholder="Username" id="username"  class="form-control w-25 mb-3" required>
        <input type="text" placeholder="Password" id="password" class="form-control w-25 mb-3" required>
        <button type="submit">Login</button>
        </form>
    </center>
    </div>

    <div id="employees-container">
        <h2>Employee Management</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Salary</th>
                    <th>Status</th>
                    <th>Hire Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Employee rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    <script src="../static/js/index.js"></script>
</body>
</html>
